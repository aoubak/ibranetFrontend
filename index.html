<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Cards with Images</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    <div class="card big">
      <img src="https://via.placeholder.com/600x300" alt="Product 1">
      <div class="overlay">Product 1</div>
    </div>
    <div class="card big">
      <img src="https://via.placeholder.com/600x300" alt="Product 2">
      <div class="overlay">Product 2</div>
    </div>
    <div class="card small">
      <img src="https://via.placeholder.com/300x200" alt="Product 3">
      <div class="overlay">Product 3</div>
    </div>
    <div class="card small">
      <img src="https://via.placeholder.com/300x200" alt="Product 4">
      <div class="overlay">Product 4</div>
    </div>
    <div class="card small">
      <img src="https://via.placeholder.com/300x200" alt="Product 5">
      <div class="overlay">Product 5</div>
    </div>
    <div class="card small">
      <img src="https://via.placeholder.com/300x200" alt="Product 6">
      <div class="overlay">Product 6</div>
    </div>
  </div>
</body>
</html>
